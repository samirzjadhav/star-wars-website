<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./input.css" />
    <title>Star Wars</title>
  </head>
  <body class="bg-black">
    <!-- HEADER -->
    <header>
      <nav class="navbar flex justify-between m-5">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="" />
        </div>
        <div class="search border p-2 flex">
          <img src="./assets/images/Frame.svg" alt="" />
          <input
            type="text"
            placeholder="Search"
            class="search text-sm font-normal leading-5 border-none"
          />
        </div>
      </nav>
    </header>

    <!--  -->
    <section>
      <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar">
          <div class="movie-section">
            <div class="movie-list">
              <div class="flex">
                <img src="./assets/images/Vector.svg" alt="folder svg" />
                <h4>Films</h4>
                <img src="./assets/images/left-arrow.svg" alt="" />
              </div>
              <!-- <ul class="flims">
                <li class="movie-name">
                  <img src="./assets/images/FilmReel.svg" alt="" />
                  <a href="#">Movie Name</a>
                </li>
              </ul> -->
            </div>
            <div class="movie-list">
              <div class="flex">
                <img src="./assets/images/Vector.svg" alt="folder svg" />
                <h4>People</h4>
                <img src="./assets/images/left-arrow.svg" alt="" />
              </div>
            </div>
            <div class="movie-list">
              <div class="flex">
                <img src="./assets/images/Vector.svg" alt="folder svg" />
                <h4>Planets</h4>
                <img src="./assets/images/left-arrow.svg" alt="" />
              </div>
            </div>
            <div class="movie-list">
              <div class="flex">
                <img src="./assets/images/Vector.svg" alt="folder svg" />
                <h4>Species</h4>
                <img src="./assets/images/left-arrow.svg" alt="" />
              </div>
            </div>
            <div class="movie-list">
              <div class="flex">
                <img src="./assets/images/Vector.svg" alt="folder svg" />
                <h4>Starships</h4>
                <img src="./assets/images/left-arrow.svg" alt="" />
              </div>
            </div>
            <div class="movie-list">
              <div class="flex">
                <img src="./assets/images/Vector.svg" alt="folder svg" />
                <h4>Vehicles</h4>
                <img src="./assets/images/left-arrow.svg" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div class="movie-details bg-white p-10 rounded-md">
          <div class="movie-content">
            <img src="./assets/images/hero-img.png" alt="" />
            <h1 class="text-2xl">Welcome to Star Wars Dashboard</h1>
            <p class="text-lg">
              Star Wars is an American epic space opera multimedia franchise
              created by George Lucas, which began with the eponymous 1977 film
              and quickly became a worldwide pop culture phenomenon.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
